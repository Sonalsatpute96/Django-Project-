<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>
  <div class="container mt-5">
    <!-- Calculator Heading -->
    <h1 class="text-center mb-4">Calculator</h1>

    <!-- Calculator Form -->
    <form id="calculatorForm" method="post">
        {% csrf_token %}
      <div class="mb-3">
        <label for="value1" class="form-label">Value 1</label>
        <input type="number" class="form-control" id="value1" name="num1" required>
      </div>

      <div class="mb-3">
        <label for="operator" class="form-label">Select Operator</label>
        <select class="form-select" id="operator" name="opr" required>
          <option value="+">Addition (+)</option>
          <option value="-">Subtraction (-)</option>
          <option value="*">Multiplication (*)</option>
          <option value="/">Division (/)</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="value2" class="form-label">Value 2</label>
        <input type="number" class="form-control" id="value2" name="num2" required>
      </div>

      <button type="submit" class="btn btn-primary">Calculator</button>

      <div class="mt-4">
        <h3>Result: <span>{{ result }}</span></h3>
      </div>

    </form>
  </div>

 
</body>
</html>
