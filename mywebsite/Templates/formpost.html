<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">User Form</h2>
        <form method="post" action="{% url 'thankYou' %}">
            {% csrf_token %}
            {{form}}
            {% comment %} <div class="mb-3">
                <label for="name" class="form-label">value1</label>
                <input type="text" name="num1" value="{{n1}}" class="form-control" placeholder="Enter num1">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">value2</label>
                <input type="text" name="num2" value="{{n2}}" class="form-control" placeholder="Enter num2">
            </div> {% endcomment %}
            
            <div class="mb-3">
                <label for="email" class="form-label">Result</label>
                <input type="text" name="finalans" class="form-control" value="{{output1}}">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <!-- Bootstrap JS (Optional for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
