<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Latest News</h1>
    </header>

    <main class="container my-4">
        <!-- Example of a single news item -->
        <div class="row mb-4">
            <div class="col-md-4">
                {% if newsDetail.news_images != NULL %}
                <img src="/media/{{newsDetail.news_images}}" alt="News Image" class="img-fluid rounded">
                {% endif %}
            </div>

            <div class="col-md-8">
                <h2 class="text-primary">{{newsDetail.News_title}}</h2>
                <p class="text-muted">Published on: December 18, 2024</p>
                <p>{{newsDetail.News_desc | safe}}</p>
                <a href="#" class="btn btn-outline-primary">Read More</a>
            </div>
        </div>

        <!-- Add more news items as needed -->
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 News Page. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
