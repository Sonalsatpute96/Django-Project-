<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>marksheet</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <!-- Calculator Heading -->
    <h1 class="text-center mb-4">Marksheet</h1>

    <!-- Calculator Form -->
    <form id="calculatorForm" method="post">
        {% csrf_token %}
      <div class="mb-3">
        <label for="value1" class="form-label">Subject1</label>
        <input type="number" class="form-control" id="value1" name="sub1" required>
      </div>

      <div class="mb-3">
        <label for="value1" class="form-label">Subject2</label>
        <input type="number" class="form-control" id="value1" name="sub2" required>
      </div>

      <div class="mb-3">
        <label for="value1" class="form-label">Subject3</label>
        <input type="number" class="form-control" id="value1" name="sub3" required>
      </div>

      <div class="mb-3">
        <label for="value1" class="form-label">Subject4</label>
        <input type="number" class="form-control" id="value1" name="sub4" required>
      </div>

      <div class="mb-3">
        <label for="value1" class="form-label">Subject5</label>
        <input type="number" class="form-control" id="value1" name="sub5" required>
      </div>

      <button type="submit" class="btn btn-primary">Marksheet</button>

      <div class="mt-4">
        <h3>Total: <span>{{ total }}</span></h3>
      </div>

      <div class="mt-4">
        <h3>Percentage: <span>{{ per }}</span></h3>
      </div>

      <div class="mt-4">
        <h3>Division: <span>{{ div }}</span></h3>
      </div>

    </form>
  </div>

 
</body>
</html>
