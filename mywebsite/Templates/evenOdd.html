<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Even Odd</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>
  <div class="container mt-5">
    <!-- Heading -->
    <h1 class="text-center mb-4">Calculator</h1>

    <!-- even odd Form -->
    <form id="evenOdd" method="post">
        {% csrf_token %}
      {% if error %}
        <div class="alert alert-danger">
          Please insert the values
        </div>
      {% endif %}
      <div class="mb-3">
        <label for="value1" class="form-label">Value 1</label>
        <input type="number" class="form-control" id="value1" name="num1" required>
      </div>

      <button type="submit" class="btn btn-primary">Even | odd</button>
    
      <div class="mt-4">
        <h3>Result: <span>{{ result }}</span></h3>
      </div>

    </form>
  </div>

 
</body>
</html>
